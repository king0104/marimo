spring:
  config:
    activate:
      on-profile: dev
    import: optional:file:dev.env[.properties]

  datasource:
    driver-class-name: ${DB_DRIVER_CLASS_NAME}
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        storage_engine: innodb

  data:
    redis:
      host: ${REDIS_HOST}
      port: 6379

encrypt:
  secret:
    key: ${ENCRYPT_SECRET_KEY}

jwt:
  secret: ${JWT_SECRET_KEY}
  access-token:
    expiration: 7200000 # 2시간
  refresh-token:
    expiration: 2592000000 # 3일